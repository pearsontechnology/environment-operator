sudo: false
services:
  - docker
language: bash
env:
  global:
    #DOCKER_USER
    - secure: ""
    #DOCKER_PASS
    - secure: ""
install:
  - ${TRAVIS_BUILD_DIR}/travis/releaseVersioning.sh
before_script:
  - ${TRAVIS_BUILD_DIR}/travis/unittest.sh
script:
  - ${TRAVIS_BUILD_DIR}/travis/build.sh
after_success:
  - ${TRAVIS_BUILD_DIR}/travis/releaseTagging.sh
#safelist
branches:
  only:
    - dev
    - master
